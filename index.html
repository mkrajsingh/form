<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Name Display</title>
    <style>
      form {
        width: 300px;
        margin: 50px auto;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      .full-name {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Full Name Display</h1>

    <form id="nameForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <div class="error-message" id="errorMessage">
        Please fill in both fields.
      </div>
      <button type="submit" id="submitButton">Submit</button>
      <div class="full-name" id="fullName"></div>
    </form>

    <script>
      document
        .getElementById("nameForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get values from input fields
          var firstName = document.getElementById("firstName").value.trim();
          var lastName = document.getElementById("lastName").value.trim();
          var fullNameDiv = document.getElementById("fullName");
          var errorMessage = document.getElementById("errorMessage");

          // Check if both fields are filled
          if (firstName !== "" && lastName !== "") {
            // Concatenate first and last name
            var fullName = firstName + " " + lastName;
            fullNameDiv.textContent = "Full Name: " + fullName;
            fullNameDiv.style.display = "block"; // Display full name
            errorMessage.style.display = "none"; // Hide error message
            document.getElementById("firstName").classList.remove("highlight");
          } else {
            errorMessage.style.display = "block"; // Show error message
            document.getElementById("firstName").classList.add("highlight");
          }
        });
    </script>
  </body>
</html>
